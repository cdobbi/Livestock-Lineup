<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Organizer Create Lineups - Livestock Lineup</title>

    <link rel="stylesheet" href="./css/base.css">

<body>
    <header class="text-center my-4" id="intro">
        <h1>Organizer - Create Lineups</h1>
        <hr>
        </hr>
    </header>
    <!-- Remaining content -->
    </div>

    <!-- Category Selection -->
    <div class="form-group text-center">
        <label for="category" class="h5">Choose a Category:</label>
        <select id="category" name="category" class="form-control d-inline-block w-auto mx-2">
            <option value="" disabled selected>Select a Category</option>
            <option value="1">Youth</option> <!-- Use integer values -->
            <option value="2">Open</option>
        </select>
    </div>

    <!-- Show Selection -->
    <div class="form-group text-center my-4">
        <label for="show" class="h5">Choose a Show:</label>
        <select id="show" name="show" class="form-control d-inline-block w-auto mx-2">
            <option value="" disabled selected>Select a Show</option>
            <option value="1">Show A</option> <!-- Use integer values -->
            <option value="2">Show B</option>
            <option value="3">Show C</option>
            <option value="4">Show D</option>
            <option value="5">Meat Pen</option>
            <option value="6">Fur</option>
        </select>
    </div>

    <!-- Breed Options Section -->
    <div id="breed-options" class="row justify-content-center">
        <div id="rabbit-list" class="d-flex flex-wrap justify-content-center">
            <!-- Buttons will be dynamically added here -->
            <button type="button" class="breed-button btn btn-outline-secondary m-2">Loading breeds...</button>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="text-center my-4">
        <button type="button" id="save-lineup" class="btn btn-info btn-lg mx-2">Save Lineup</button>
        <button type="button" id="print-lineup" class="btn btn-info btn-lg mx-2">Print Preview</button>
        <button type="button" id="clear-lineup" class="btn btn-info btn-lg mx-2">Clear Lineup</button>
        <button type="button" id="finished" class="btn btn-info btn-lg mx-2">Finish</button>
    </div>
    </div>

    <!-- Flipping Card -->
    <div id="flipping-card" class="flipping-card-container">
        <div class="flipping-card">
            <div class="flipping-card-inner">
                <div class="flipping-card-back">
                    <p>Saving...</p>
                </div>
                <div class="flipping-card-front">
                    <p>Lineup saved successfully!</p>
                </div>
            </div>
        </div>
    </div>

                <a href="mailto:rhinelanderselect@gmail.com" class="text-info">rhinelanderselect@gmail.com</a>
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/organizer.js" type="module"></script></body>
