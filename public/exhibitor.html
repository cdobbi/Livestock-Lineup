<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Exhibitor Lineup - Livestock Lineup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>
    <header class="text-center my-4" id="intro">
        <h1 class="text-center my-4">Exhibitor Entries</h1>
        <hr>
    </header>
    <div class="container">
        <form id="exhibitor-form">
       
            <!-- Category Selection -->
            <div class="form-group text-center">
                <label for="category-select" class="h5">Select Category</label>
                <select id="category-select" class="form-control w-50 mx-auto">
                    <option value="" disabled selected>Select category</option>
                    <option value="1">Youth</option>
                    <option value="2">Open</option>
                </select>
            </div>

            <!-- Show Selection -->
            <div class="form-group text-center my-4">
                <label for="show-select" class="h5">Select Show</label>
                <select id="show-select" class="form-control w-50 mx-auto">
                    <option value="" disabled selected>Select show</option>
                    <option value="1">A</option>
                    <option value="2">B</option>
                    <option value="3">C</option>
                    <option value="4">D</option>
                    <option value="5">Meat Pen</option>
                    <option value="6">Fur</option>
                </select>
            </div>

            <!-- Breed Options -->
            <div id="rabbit-list" class="row justify-content-center">
                <!-- Breeds will be dynamically populated here -->
            </div>

            <!-- Buttons -->
            <div class="text-center my-4 d-flex justify-content-center">
                <button type="button" id="save-lineup" class="btn btn-info btn-lg mx-2">Save & Start Application</button>
                <button type="button" id="return" onclick="window.location.href='welcome.html'" class="btn btn-info btn-lg mx-2">Return to
                    Welcome Page</button>
            </div>
        </form>
        <div id="lineup-container" class="lineup-card my-4">
            <h4 class="category-show-text">Category: <span id="selected-category"></span><br>Show: <span id="selected-show"></span></h4>
            <div id="lineup-breeds" class="d-flex flex-wrap justify-content-center">
                <!-- Selected breeds will be displayed here -->
            </div>
            <div id="notification-area">
                <!-- Notification messages will be displayed here -->
            </div>
        </div>
        <footer class="text-center my-4">
            <hr>
            <div class="col-lg-4">
                <p>&copy; Christina Dobbins üêáü´êü•ïü•¨<br>
                    <a href="https://www.rhinelander-rabbitry.com" class="text-info">www.rhinelander-rabbitry.com</a>
                    <br>
                    <a href="mailto:rhinelanderselect@gmail.com" class="text-info">rhinelanderselect@gmail.com</a>
                </p>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./js/exhibitor.js" type="module"></script>
        <script src="./js/exhibitorBreeds.js" type="module"></script>
    </div>
</body>

</html>
