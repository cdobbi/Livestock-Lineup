<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Exhibitor Lineup - Table Time</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Exhibitor Entries</h1>
        <form id="exhibitor-form">
            <!-- New Category Selection Section -->
            <div class="form-group text-center">
                <label for="category-select" class="h5">Select Category</label>
                <select id="category-select" class="form-control w-50 mx-auto">
                    <option value="" disabled selected>Select a category</option>
                    <option value="Youth">Youth</option>
                    <option value="Open">Open</option>
                </select>
            </div>

            <!-- New Show Selection Section -->
            <div class="form-group text-center my-4">
                <label for="show-select" class="h5">Select Show</label>
                <select id="show-select" class="form-control w-50 mx-auto">
                    <option value="" disabled selected>Select a show</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="Meat Pen">Meat Pen</option>
                    <option value="Fur">Fur</option>
                </select>
            </div>

            <!-- Breed Options -->
            <div id="breed-options" class="row justify-content-center">
                <!-- Breed options will be displayed here -->

            </div>

            <!-- Buttons -->
            <div class="text-center my-4 d-flex justify-content-center">
                <button type="button" id="save-entries" class="btn btn-info btn-lg mx-2">Save & Start Application</button>
                <button type="button" onclick="window.location.href='index.html'" class="btn btn-info btn-lg mx-2">Return to Login</button>
            </div>
        </form>

        <!-- Notification Modal -->
        <div id="notificationModal"
            style="display: none; position: fixed; top: 20%; left: 50%; transform: translate(-50%, -20%); z-index: 1000; background: #fff; padding: 20px; border: 2px solid #ccc; border-radius: 8px;">
            <p id="modalMessage" style="font-size: 22px; margin-bottom: 15px;"></p>
        </div>
    </div>

    <footer class="text-center my-4 border-top pt-3 small">
        <div class="col-md-4">
            <p>&copy; All rights reserved 3/2025 Christina Dobbins
                <br>
                <a href="https://www.rhinelander-rabbitry.com" class="text-info">https://www.rhinelander-rabbitry.com</a>
                <br>
                Contact: <a href="mailto:rhinelanderselect@gmail.com" class="text-info">rhinelanderselect@gmail.com</a>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/exhibitor.js"></script>
    <!-- <script src="https://js.pusher.com/7.2/pusher.min.js"></script> -->
    <script src="./js/uiHandlers.bundle.js"></script>
    <script src="../src/fetchBreeds.js"></script>
    <script src="../scripts/lineupActions.js"></script>
    
</body>

</html>
