<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Livestock Lineup - Login & Registration</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom style to limit width (tablet size) -->
    <style>

    </style>
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <div class="container tablet-container mt-4">
        <h1 class="text-center my-4">Livestock Lineup</h1>

        <!-- Buttons to trigger the modals -->
        <div class="text-center mb-4">
            <button type="button" class="btn btn-primary mr-2" data-toggle="modal" data-target="#loginModal">
                Login
            </button>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#registerModal">
                Create an Account
            </button>
        </div>

        <!-- This container can display additional content like the show lineup -->
        <div id="lineup-container" class="row justify-content-center">
            <!-- Your dynamic content goes here -->
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email">
                            <small id="login-email-error" class="text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password">
                            <small id="login-password-error" class="text-danger"></small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
                <div class="modal-footer justify-content-center">
                    <p class="mb-0">Don't have an account?
                        <a href="#" data-toggle="modal" data-target="#registerModal" data-dismiss="modal">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Create an Account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-username">Username</label>
                            <input type="text" id="register-username" class="form-control" placeholder="Enter your username">
                            <small id="register-username-error" class="text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email Address</label>
                            <input type="email" id="register-email" class="form-control" placeholder="Enter your email">
                            <small id="register-email-error" class="text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" class="form-control" placeholder="Enter your password">
                            <small id="register-password-error" class="text-danger"></small>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block">Register</button>
                    </form>
                </div>
                <div class="modal-footer justify-content-center">
                    <p class="mb-0">Already have an account?
                        <a href="#" data-toggle="modal" data-target="#loginModal" data-dismiss="modal">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center my-4 border-top pt-3 small">
        <div class="container">
            <p>
                &copy; All rights reserved 3/2025 Christina Dobbins<br>
                <a href="https://www.rhinelander-rabbitry.com" class="text-info">https://www.rhinelander-rabbitry.com</a><br>
                Contact: <a href="mailto:rhinelanderselect@gmail.com" class="text-info">rhinelanderselect@gmail.com</a>
            </p>
        </div>
    </footer>

    <!-- JS: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom Client-Side Scripts -->
    <script src="js/displayLineup.js"></script>
    <script src="js/alert.js"></script>

    <!-- Pusher -->
    <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
</body>

</html>
