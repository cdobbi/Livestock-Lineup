<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Rabbit Show Lineup & Alert</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>
    <header class="text-center my-4" id="intro">
        <h1 class="text-center my-4">Rabbit Show Lineup & Alert</h1>
        <hr>
    </header>
    <div class="container">
        <div id="lineup-container" class="lineup-card">
            <h4 class="category-show-text">Category: Youth<br>Show: Fur</h4>
            <div>
                <input type="checkbox" id="flemish-giant">
                <label for="flemish-giant" class="breed-label">FLEMISH GIANT</label>
            </div>
            <div>
                <input type="checkbox" id="havana">
                <label for="havana" class="breed-label">HAVANA</label>
            </div>
        </div>
    </div>

    <footer class="text-center my-4">
        <hr>
        <div class="col-lg-4">
            <p>&copy; Christi Dobbins 🐇🫐🥕🥬<br>
                <a href="https://www.rhinelander-rabbitry.com" class="text-info">www.rhinelander-rabbitry.com</a>
                <br>
                <a href="mailto:rhinelanderselect@gmail.com" class="text-info">rhinelanderselect@gmail.com</a>
            </p>
        </div>
    </footer>

    <script src="./js/alert.js" type="module"></script>
    <script src="./js/lineup.js" type="module"></script>
    <script src="./js/notifications.js" type="module"></script>
    <script src="./js/fetchLineups.js" type="module"></script>
    <!-- <script src="uiHandlers.bundle.js"></script> -->

</body>

</html>
