<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Login - Livestock Lineup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>
    <header class="text-center my-5" id="intro">
        <h1 class="text-center my-6">Welcome to Livestock Lineup!</h1>
        <hr></hr>
    </header>

    <div class="login-container">
        <!-- Login Form -->
        <form id="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                <div id="login-email-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <div id="login-password-error" class="error-message"></div>
            </div>
            <button type="submit" id="login" class="btn btn-primary">Login</button>
        </form>

        <!-- Registration Form -->
        <form id="register-form">
            <h2>Create an Account</h2>
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" class="form-control" placeholder="Enter your username" required>
                <div id="register-username-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="register-email">Email Address</label>
                <input type="email" id="register-email" class="form-control" placeholder="Enter your email" required>
                <div id="register-email-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" class="form-control" placeholder="Enter your password" required>
                <div id="register-password-error" class="error-message"></div>
            </div>
            <button type="submit" id="register" class="btn btn-success">Register</button>
        </form>
    </div>

    <footer class="text-center my-4">
        <hr></hr>
        <div class="col-md-4">
            <p>&copy; Christina Dobbins 🐇🫐🥕🥬
                <br>
                <a href="https://www.rhinelander-rabbitry.com" class="text-info">https://www.rhinelander-rabbitry.com</a>
                <br>
                Contact: <a href="mailto:rhinelanderselect@gmail.com" class="text-info">rhinelanderselect@gmail.com</a>
            </p>
        </div>
    </footer>

    <script src="./js/register.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
